<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars fa-2xl"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" role="button">
                                Storico Prestiti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col my-4">
                    <h2>Nuovo Libro</h2>
                </div>

                <div class="row">
                    <div class="col-12">
                        <form>
                            <div class="row row-cols-2">

                                <div class="col">
                                    <div class="mb-3">
                                        <label for="authorName" class="form-label">Nome Autore</label>
                                        <input type="text" class="form-control" id="authorName"
                                            placeholder="Inserisci il nome dell'autore">
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="mb-3">
                                        <label for="authorLastName" class="form-label">Cognome Autore</label>
                                        <input type="text" class="form-control" id="authorLastName"
                                            placeholder="Inserisci il cognome dell'autore">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Titolo</label>
                                        <input type="text" class="form-control" id="title"
                                            placeholder="Inserisci il titolo del libro">
                                        <div id="titleInfo" class="form-text">Titolo versione italiana</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row row-cols-1 row-cols-md-3">

                                <div class="col">
                                    <label for="genre" class="form-label">Genere</label>
                                    <select class="form-select mb-3" id="genre">
                                        <option selected>Scegli il genere</option>
                                        <option value="fantasy">Fantasy</option>
                                        <option value="fantascienza">Fantascienza</option>
                                        <option value="giallo">Giallo</option>
                                        <option value="horror">Horror</option>
                                        <option value="romanzo">Romanzo</option>
                                        <option value="storico">Storico</option>
                                        <option value="poesia">Poesia</option>
                                        <option value="drammatico">Drammatico</option>
                                        <option value="avventura">Avventura</option>
                                        <option value="biografico">Biografico</option>
                                    </select>
                                </div>

                                <div class="col">
                                    <div class="mb-3">
                                        <label for="yearOfPublication" class="form-label">Anno di pubblicazione</label>
                                        <input type="text" class="form-control" id="yearOfPublication"
                                            placeholder="Inserisci l'anno">
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="mb-3">
                                        <label for="ISBN" class="form-label">ISBN#</label>
                                        <input type="text" class="form-control" id="ISBN"
                                            placeholder="Inserisci il codice ISBN#">
                                    </div>
                                </div>
                            </div>

                            <hr>

                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="note" class="form-label">Note</label>
                                        <textarea type="text" class="form-control" id="note"
                                            placeholder="Inserisci eventuali note sul libro"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="digitalEdition">
                                <label class="form-check-label" for="digitalEdition">Disponibile anche in
                                    digitale</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
